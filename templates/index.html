<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate.css Demo</title>
    <!-- Link to Animate.css CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="animate__animated animate__fadeInDown">Welcome to Animate.css Demo</h1>
        <button class="animate__animated animate__bounce button">Click Me!</button>
        <p class="animate__animated animate__fadeInUp">This text fades in from the bottom.</p>
    </div>

    <!-- Custom Alert Box -->
    <div class="alert-overlay" id="alertOverlay"></div>
    <div class="animate__animated alert-box" id="customAlert">
        <p>You've clicked the button!</p>
        <button class="close-btn" onclick="closeAlert()">Close</button>
    </div>

    <script>
        const button = document.querySelector('.button');
        const alertBox = document.getElementById('customAlert');
        const alertOverlay = document.getElementById('alertOverlay');

        // Show alert with animation on button click
        button.addEventListener('click', function () {
            alertBox.style.display = 'block';
            alertOverlay.style.display = 'block';
            alertBox.classList.add('animate__tada');
        });

        function closeAlert() {
            alertBox.classList.remove('animate__tada');
            alertBox.classList.add('animate__bounceOutDown');
            setTimeout(function () {
                alertBox.style.display = 'none';
                alertOverlay.style.display = 'none';
                alertBox.classList.remove('animate__bounceOutDown');
            }, 500);
        }
    </script>
    
</body>
</html>
